<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Guy David Whittaker">
    <meta name="description" content="An excuse generator made with JS">
    <meta name="keywords" content="JavaScript, JS">
    <link rel="stylesheet" href="./style.css" hreflang="en" type="text/css" media="screen"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>GDW Excuse Generator</title>
  </head>
  <body>
    <div class="p-3">
      <h4>The format of the excuse is as follows:</h4>
      <ol>
        <li>Who?</li>
        <li>What did they do?</li>
        <li>To what?</li>
        <li>When?</li>
      </ol>
    </div>
    <div class="p-3">
      <h4>Here's your excuse!</h4>
      <p id="excuse">Who? Action? What? When?</p>
      <button type="button" id="excuseBtn">
        New Excuse
      </button>
    </div>

  </body>
</html>
